<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cheatsheet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <nav>
            <h1><a href="./index.html">Ryan's HTML Cheatsheet</a></h1>
        </nav>
    </header>
    <div class="flex-container">        
        <section class="card">
            <h1>CSS Cheatsheet</h1>
            <table>
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Applies To</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="code-style">justify-content</span></td>
                        <td>Flexbox</td>
                        <td>Center items horizontally</td>
                    </tr>
                    <tr>
                        <td><span class="code-style">align-items</span></td>
                        <td>Flexbox</td>
                        <td>Center items vertically</td>
                    </tr>
                    <tr>
                        <td><span class="code-style">grid-template-rows</span></td>
                        <td>Grid</td>
                        <td>Set height and number of rows</td>
                    </tr>
                    <tr>
                        <td><span class="code-style">grid-template-columns</span></td>
                        <td>Grid</td>
                        <td>Set width, number of columns</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
